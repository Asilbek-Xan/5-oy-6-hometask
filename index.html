<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create New User</h1>
        <form id="userForm">
            <div class="form-group">
                <label for="imageUrl">Avataringiz:</label>
                <input type="url" id="imageUrl" name="avatar">
            </div>
            <div class="form-group">
                <label for="firstName">Ismingiz:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Familiyangiz:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="age">Yosh:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="from">Qayerdan:</label>
                <input type="text" id="from" name="from" required>
            </div>
            <div class="form-group">
                <label for="job">Ish:</label>
                <input type="text" id="job" name="job" required>
            </div>
            </div>
            <button type="submit">User qoshish</button>
        </form>

        <div id="profilesContainer"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
